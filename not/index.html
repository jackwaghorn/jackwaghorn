<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOT | Interactive moodboard</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
  
  <!-- Moodboard overlay -->

  <div class="loader"><img style="width:30%" src="img/logo.png" alt=""></div>

  <div id="pageOverlay"></div>



    <div id="blur" >
<div class="background"><img src="img/isometric.jpg" alt=""></div>
        <h3>Concept model</h3>

<!-- 3d Model diagram -->
<div class="wrap">
<div  class="container">
    <div class="circle">Click on the Dots to explore</div>
    <div class="overlay">
        <div data-name="red" class="dot red red_position dot_resize"></div>
        <div name="green" class="dot green green_position dot_resize"></div>
        <div name="teal" class="dot teal teal_position dot_resize"></div>
        <div name="yellow" class="dot yellow yellow_position dot_resize"></div>
        <div name="orange" class="dot orange orange_position dot_resize"></div>
        <div name="blue" class="dot blue blue_position dot_resize"></div>
        <div name="pink" class="dot pink pink_position dot_resize"></div>
        <div name="grey" class="dot grey grey_position dot_resize"></div>
    </div>
    <img src="img/diagram.png" alt="">
    
</div>
</div>
   
<!-- List key -->
<ul id="list-key">
    KEY
</ul>

<footer></footer>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="jq-blureffect.js"></script>

    <script src="app.js"></script>



    
</body>
</html>
